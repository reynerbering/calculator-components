<section class="text-center p-2 my-3">

    <button (click)="selectSubtract()" type="button" class="btn btn-secondary text-center m-1 px-5">-</button>
    <br>
    <button (click)="selectMultiply()" type="button" class="btn btn-secondary text-center m-1 px-5">x</button>
    <button (click)="selectDivide()" type="button" class="btn btn-secondary text-center m-1 px-5">/</button>
  </section>
